dist: trusty
sudo: required

language: go

env:
  global:
    - secure: ""
    - secure: ""
jobs:
  include:
    # YAML alias, for settings shared across the tests
    - &base-test
      stage: test
      go_import_path: github.com/redhat-developer/odo
      go: "1.11"
      install:
        - make goget-tools
      script:
        - make bin
        - make validate
        - make test

    - <<: *base-test
      script:
        - make bin
        - make validate
        - make test-coverage
      after_success:
        # submit coverage.txt to codecov.io 
        - bash <(curl -s https://codecov.io/bash)

    # Run e2e tests
    - <<: *base-test
      stage: test
      script:
        - ./scripts/oc-cluster.sh
        - make bin
        - sudo cp odo /usr/bin
        - oc login -u developer 
        - make test-e2e

    # Run component e2e tests
    - <<: *base-test
      stage: test
      script:
        - ./scripts/oc-cluster.sh
        - make bin
        - sudo cp odo /usr/bin
        - oc login -u developer
        - make test-cmp-e2e

    # test installation script on linux
    # - stage: test
    #   services:
    #     - docker
    #   install:
    #     - true
    #   script:
    #     ./scripts/test-install.sh
    # test installation script on macOS
    - state: test
      os: osx
      install:
        - true
      script:
        ./scripts/install.sh

    - stage: deploy
      go_import_path:  github.com/redhat-developer/odo
      go: "1.11"
      install:
        - make goget-tools
        - gem install fpm
        - sudo apt-get -qq update
        - sudo apt-get install -y rpm
        # Ideally following commands should be in before_deploy section
        # but travis-ci runs before_deploy for every provider. We don't want that.
        - make prepare-release
        - ./scripts/generate-bintray-json.sh
        - make packages
      script: skip
      deploy:
        # upload binaries to bintray
        - provider: bintray
          repo: odo/odo
          file: ./.bintray.json
          user: $BINTRAY_USER
          key: $BINTRAY_KEY
          skip_cleanup: true
          on:
            on: master
        # upload gziped binaries to github release page
        - provider: releases
          api_key:
            secure: 
          draft: true
          prerelease: true
          file_glob: true
          file: "./dist/release/*"
          skip_cleanup: true
          on:
            tags: true
            repo: redhat-developer/odo
        # upload packages to bintray repositories
        - provider: script
          skip_cleanup: true
          script:
            - make upload-packages
          on:
            tags: true
        - provider: script
          skip_cleanup: true
          script:
            - make upload-packages
          on:
            branch: master
