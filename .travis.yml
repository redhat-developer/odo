dist: xenial
sudo: required

language: go

jobs:
  include:
    - &base-test
      stage: test
      go_import_path: github.com/openshift/odo
      go: "1.13.x"
      install:
        - make goget-tools
      script:
        - lsb_release -a
        - export PATH="$PATH:$GOPATH/bin"
        - make bin
        - make validate
        - make test-coverage
      after_success:
        - bash <(curl -s https://codecov.io/bash)
      
    - &windows-test
      stage: Test
      name: "Unit test on windows"
      os: 
        - windows
      init:
      - git config --system core.longpaths true
      go_import_path: github.com/openshift/odo
      go: "1.13.x"
      install:
        - systeminfo.exe | grep '^OS'
        - choco install make
        - make goget-tools
      script:
        - export PATH="$PATH:$GOPATH/bin"
        - make bin
        - rm -r /tmp/*
        - make test
      after_success: skip

    - &osx-test
      stage: Test
      name: "Unit test on OSX"
      os:
        - osx
      go_import_path: github.com/openshift/odo
      go: "1.13.x"
      install:
        - make goget-tools
      script:
        - system_profiler SPSoftwareDataType
        - export PATH="$PATH:$GOPATH/bin"
        - make bin
        - make validate
        - make test
      after_success: skip

