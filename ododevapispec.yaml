components:
  schemas:
    GeneralSuccess:
      type: object
      properties:
        message:
          type: string
    GeneralError:
      type: object
      properties:
        message:
          type: string
    DevfilePutRequest:
      type: object
      required:
      - content
      properties:
        content:
          type: string
    TelemetryResponse:
      type: object
      required:
      - enabled
      properties:
        enabled:
          type: boolean
        apikey:
          type: string
        userid:
          type: string
    DevstateDevfilePutRequest:
      type: object
      required:
      - content
      properties:
        content:
          type: string
    DevfileContent:
      type: object
      required:
      - content
      - commands
      - containers
      - images
      - resources
      - volumes
      - events
      - metadata
      properties:
        content:
          type: string
        commands:
          type: array
          items:
            $ref: '#/components/schemas/Command'
        containers:
          type: array
          items:
            $ref: '#/components/schemas/Container'
        images:
          type: array
          items:
            $ref: '#/components/schemas/Image'
        resources:
          type: array
          items:
            $ref: '#/components/schemas/Resource'
        volumes:
          type: array
          items:
            $ref: '#/components/schemas/Volume'
        events:
          $ref: '#/components/schemas/Events'
        metadata:
          $ref: '#/components/schemas/Metadata'
    Command:
      type: object
      required:
      - name
      - group
      - type
      properties:
        name:
          type: string
        group:
          type: string
        default:
          type: boolean
        type:
          type: string
        exec:
          $ref: '#/components/schemas/ExecCommand'
        apply:
          $ref: '#/components/schemas/ApplyCommand'
        image:
          $ref: '#/components/schemas/ImageCommand'
        composite:
          $ref: '#/components/schemas/CompositeCommand'
    ExecCommand:
      type: object
      required:
      - component
      - commandLine
      - workingDir
      - hotReloadCapable
      properties:
        component:
          type: string
        commandLine:
          type: string
        workingDir:
          type: string
        hotReloadCapable:
          type: boolean
    ApplyCommand:
      type: object
      required:
      - component
      properties:
        component:
          type: string
    ImageCommand:
      type: object
      required:
      - component
      properties:
        component:
          type: string
    CompositeCommand:
      type: object
      required:
      - commands
      - parallel
      properties:
        commands:
          type: array
          items:
            type: string
        parallel:
          type: boolean
    Container:
      type: object
      required:
      - name
      - image
      - command
      - args
      - memoryRequest
      - memoryLimit
      - cpuRequest
      - cpuLimit
      - volumeMounts
      - annotation
      - endpoints
      - env
      - configureSources
      - mountSources
      - sourceMapping
      properties:
        name:
          type: string
        image:
          type: string
        command:
          type: array
          items:
            type: string
        args:
          type: array
          items:
            type: string
        memoryRequest:
          type: string
        memoryLimit:
          type: string
        cpuRequest:
          type: string
        cpuLimit:
          type: string
        volumeMounts:
          type: array
          items:
            $ref: '#/components/schemas/VolumeMount'
        annotation:
          $ref: '#/components/schemas/Annotation'
        endpoints:
          type: array
          items:
            $ref: '#/components/schemas/Endpoint'
        env:
          type: array
          items:
            $ref: '#/components/schemas/Env'
        configureSources:
          type: boolean
        mountSources:
          type: boolean
        sourceMapping:
          type: string
    VolumeMount:
      type: object
      required:
      - name
      - path
      properties:
        name:
          type: string
        path:
          type: string
    Annotation:
      type: object
      required:
      - deployment
      - service
      properties:
        deployment:
          type: object
          additionalProperties:
            type: string
        service:
          type: object
          additionalProperties:
            type: string
    Endpoint:
      type: object
      required:
      - name
      - targetPort
      properties:
        name: 
          type: string
        exposure:
          type: string
          enum: [public,internal,none]
        path:
          type: string
        protocol:
          type: string
          enum: [http,https,ws,wss,tcp,udp]
        secure:
          type: boolean
        targetPort: 
          type: integer
    Env:
      type: object
      required:
      - name
      - value
      properties:
        name:
          type: string
        value:
          type: string
    Image:
      type: object
      required:
      - name
      - imageName
      - args
      - buildContext
      - rootRequired
      - uri
      - autoBuild
      - orphan
      properties:
        name:
          type: string
        imageName:
          type: string
        args:
          type: array
          items:
            type: string
        buildContext:
          type: string
        rootRequired:
          type: boolean
        uri:
          type: string
        autoBuild:
          type: string
          enum:
          - never
          - undefined
          - always
        orphan:
          description: true if the image is not referenced in any command
          type: boolean
    Resource:
      type: object
      required:
      - name      
      - deployByDefault
      - orphan
      properties:
        name:
          type: string
        inlined:
          type: string
        uri:
          type: string
        deployByDefault:
          type: boolean
        orphan:
          description: true if the resource is not referenced in any command
          type: boolean
    Volume:
      type: object
      required:
      - name      
      properties:
        name:
          type: string
        ephemeral:
          type: boolean
        size:
          type: string
    Events:
      type: object
      properties:
        preStart:
          type: array
          items:
            type: string
        postStart:
          type: array
          items:
            type: string
        preStop:
          type: array
          items:
            type: string
        postStop:
          type: array
          items:
            type: string
    Metadata:
      type: object
      required:
      - name
      - version
      - displayName
      - description
      - tags
      - architectures
      - icon
      - globalMemoryLimit
      - projectType
      - language
      - website
      - provider
      - supportUrl
      properties:
        name:
          type: string
        version:
          type: string
        displayName:
          type: string
        description:
          type: string
        tags:
          type: string
        architectures:
          type: string
        icon:
          type: string
        globalMemoryLimit:
          type: string
        projectType:
          type: string
        language:
          type: string
        website:
          type: string
        provider:
          type: string
        supportUrl:
          type: string
    MetadataRequest:
      type: object
      properties:
        name:
          type: string
        version:
          type: string
        displayName:
          type: string
        description:
          type: string
        tags:
          type: string
        architectures:
          type: string
        icon:
          type: string
        globalMemoryLimit:
          type: string
        projectType:
          type: string
        language:
          type: string
        website:
          type: string
        provider:
          type: string
        supportUrl:
          type: string

