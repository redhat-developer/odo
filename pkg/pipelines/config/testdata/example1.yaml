environments:
  - name: development
    services:
      - name: service-http
        source_url: https://github.com/myproject/myservice.git
      - name: service-redis
    pipelines:
      integration:
        template: dev-ci-template
        bindings:
          - dev-ci-binding
    apps:
      - name: my-app-1
        services:
          - service-http
      - name: my-app-2
        services:
          - service-redis
  - name: staging
    apps:
      - name: my-app-1
        config_repo:
          url: https://github.com/testing/testing
          target_revision: master
          path: config
  - name: production
    services:
      - name: service-http
      - name: service-metrics
    apps:
      - name: my-app-1
        services:
          - service-http
          - service-metrics
