name: odo-podman-test
on:
  pull_request:
    branches:    
      - main

jobs:
  ODO-PODMAN-TEST:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Test config is supported or not
      run: |
        mkdir -p ~/.config/containers/
        cp ./tests/examples/config/containers.conf ~/.config/containers/containers.conf
        CONTAINER_CONNECTION=podman-machine-default podman pod ps 

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'

    - name: Build odo
      run: make install

    - name: Run Integration tests
      run: |
        make test-integration-podman

    - name: test Reporter
      uses: dorny/test-reporter@v1 
      if: success() || failure()        
      with:
        name: test-results
        path: test-integration-podman.xml
        reporter: jest-junit
    