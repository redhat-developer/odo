schemaVersion: 2.2.0
metadata:
  name: nodejs-react
  displayName: React
  description: "React is a free and open-source front-end JavaScript library for building user interfaces based on UI components.
    It is maintained by Meta and a community of individual developers and companies."
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/react.svg
  tags:
    - Node.js
    - React
  projectType: React
  language: TypeScript
  provider: Red Hat
  version: 2.2.0
starterProjects:
  - name: nodejs-react-starter
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: https://github.com/devfile-samples/devfile-stacks-nodejs-react.git
components:
  - container:
      endpoints:
        - name: http-react
          targetPort: 3000
      image: registry.access.redhat.com/ubi8/nodejs-18:1-81
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 1024Mi
    name: runtime
commands:
  - exec:
      commandLine: npm install
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: install
  - exec:
      commandLine: npm run dev
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: ${PROJECT_SOURCE}
    id: run
