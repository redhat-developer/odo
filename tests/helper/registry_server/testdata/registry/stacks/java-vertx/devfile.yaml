components:
  - name: runtime
    container:
      endpoints:
        - exposure: public
          path: /
          name: http-vertx
          targetPort: 8080
          protocol: http
        - exposure: none
          name: debug
          targetPort: 5858
      image: quay.io/eclipse/che-java11-maven:7.37.2
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      env:
        - name: DEBUG_PORT
          value: '5858'
  - name: m2
    volume:
      size: 3Gi
commands:
  - id: mvn-package
    exec:
      commandLine: mvn package -Dmaven.test.skip=true
      component: runtime
      workingDir: ${PROJECT_SOURCE}
      group:
        isDefault: true
        kind: build
  - id: run
    exec:
      commandLine: mvn io.reactiverse:vertx-maven-plugin:run
      component: runtime
      workingDir: ${PROJECT_SOURCE}
      group:
        isDefault: true
        kind: run
  - id: debug
    exec:
      commandLine: mvn io.reactiverse:vertx-maven-plugin:debug -Ddebug.port=${DEBUG_PORT}
      component: runtime
      workingDir: ${PROJECT_SOURCE}
      group:
        isDefault: true
        kind: debug
