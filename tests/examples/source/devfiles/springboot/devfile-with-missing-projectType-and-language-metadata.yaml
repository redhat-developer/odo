---
schemaVersion: 2.2.0
metadata:
  name: myspringbootproject
starterProjects:
  - name: springbootproject
    git:
      remotes:
        origin: "https://github.com/odo-devfiles/springboot-ex.git"
components:
  - name: tools
    container:
      image: registry.access.redhat.com/ubi8/openjdk-11:latest
      memoryLimit: 768Mi
      command: ['tail']
      args: [ '-f', '/dev/null']
      volumeMounts:
        - name: springbootpvc
          path: /data/cache/.m2
      mountSources: true
  - name: runtime
    container:
      image: registry.access.redhat.com/ubi8/openjdk-11:latest
      memoryLimit: 768Mi
      endpoints:
        - name: "8080-tcp"
          targetPort: 8080
      volumeMounts:
        - name: springbootpvc
          path: /data/cache/.m2
      mountSources: true
  - name: springbootpvc
    volume:
      ephemeral: true
commands:
  - id: defaultbuild
    exec:
      component: tools
      commandLine: "mvn clean -Dmaven.repo.local=/data/cache/.m2/repository package -Dmaven.test.skip=true"
      workingDir: /projects
      group:
        kind: build
        isDefault: true
  - id: defaultrun
    exec:
      component: runtime
      commandLine: "mvn -Dmaven.repo.local=/data/cache/.m2/repository spring-boot:run"
      workingDir: /projects
      group:
        kind: run
        isDefault: true
