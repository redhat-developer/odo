schemaVersion: 2.0.0
metadata:
  name: nodejs
projects:
  - name: nodeshift
    clonePath: webapp/
    git:
      remotes:
        origin: "https://github.com/nodeshift/nodeshift"
  - name: nodejs-health-check
    git:
      remotes: 
        origin: "https://github.com/nodeshift-starters/nodejs-health-check" 
starterProjects:
  - name: nodejs-starter
    git:
      remotes: 
        origin: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - name: runtime
    container:
      image: registry.access.redhat.com/ubi8/nodejs-16:latest
      memoryLimit: 1024Mi
      endpoints:
        - name: "3000-tcp"
          targetPort: 3000
      mountSources: true
commands:
  - id: devbuild
    exec:
      component: runtime
      commandLine: npm install
      workingDir: ${PROJECTS_ROOT}/webapp
      group:
        kind: build
        isDefault: true
  - id: devrun
    exec:
      component: runtime
      commandLine: npm start
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
        isDefault: true
