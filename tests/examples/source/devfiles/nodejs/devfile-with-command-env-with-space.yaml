schemaVersion: 2.0.0
metadata:
  name: nodejs
starterProjects:
  - name: nodejs-starter
    git:
      remotes:
        origin: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - name: runtime
    container:
      image: registry.access.redhat.com/ubi8/nodejs-16:latest
      memoryLimit: 1024Mi
      endpoints:
        - name: "3000-tcp"
          targetPort: 3000
      mountSources: true
commands:
  - id: buildenvwithspace
    exec:
      component: runtime
      commandLine: npm install && mkdir "$BUILD_ENV1"
      workingDir: ${PROJECTS_ROOT}
      env:
        - name: BUILD_ENV1
          value: "build env variable with space"
      group:
        kind: build
        isDefault: true
  - id: envwithspace
    exec:
      component: runtime
      commandLine: mkdir "$ENV1"
      env:
        - name: ENV1
          value: "env with space"
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
        isDefault: true
