schemaVersion: 2.0.0
metadata:
  name: nodejs
starterProjects:
  - name: nodejs-starter
    git:
      remotes:
        origin: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - name: runtime
    container:
      image: quay.io/eclipse/che-nodejs10-ubi:next
      memoryLimit: 1024Mi
      endpoints:
        - name: "3000-tcp"
          targetPort: 3000 
      mountSources: true
  - name: "tools"
    container:
      image: quay.io/eclipse/che-nodejs10-ubi:next
      mountSources: true
      memoryLimit: 1024Mi
commands:
  - id: myprestart
    exec:
      commandLine: echo hello test2 >> $PROJECTS_ROOT/test.txt
      component: tools
  - id: secondprestart
    exec:
      commandLine: echo hello test >> $PROJECTS_ROOT/test.txt
      component: runtime
      workingDir: /
  - id: prestartcomp
    composite:
      label: pre start composite
      commands:
        - mypreStart
        - secondpreStart
      parallel: true
  - id: mypoststart
    exec:
      commandLine: echo I am a PostStart
      component: tools
      workingDir: /
  - id: secondpoststart
    exec:
      commandLine: echo I am also a PostStart
      component: runtime
      workingDir: /
  - id: wrongpoststart
    exec:
      commandLine: echo I am also a PostStart
      component: runtime #wrongruntime #do not delete comment, tests rely on it for search & replace
      workingDir: /
  - id: myprestop
    exec:
      commandLine: echo I am a PreStop
      component: tools
      workingDir: /
  - id: secondprestop
    exec:
      commandLine: echo I am also a PreStop
      component: runtime
      workingDir: /
  - id: thirdprestop
    exec:
      commandLine: echo I am a third PreStop
      component: runtime
      workingDir: /
  - id: mycompcmd
    composite:
      label: Build and Mkdir
      commands:
        - secondpreStop
        - thirdpreStop
      parallel: true
  - id: mywrongcompcmd
    composite:
      label: Build and Mkdir
      commands:
        - secondprestop #secondprestopiswrong #do not delete comment, tests rely on it for search & replace
        - thirdprestop
      parallel: true
  - id: devbuild
    exec:
      component: runtime
      commandLine: npm install
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: build
        isDefault: true
  - id: build
    exec:
      component: runtime
      commandLine: npm install
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: build
  - id: devrun
    exec:
      component: runtime
      commandLine: npm start
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
        isDefault: true
  - id: run
    exec:
      component: runtime
      commandLine: npm start
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
events:
  postStart:
    - "mypoststart"
    - "secondpoststart"
  preStop:
    - "mycompcmd"
    - "myprestop"
