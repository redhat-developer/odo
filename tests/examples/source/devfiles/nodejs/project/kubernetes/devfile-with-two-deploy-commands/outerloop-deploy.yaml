kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-component
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: main
          image: {{CONTAINER_IMAGE}}
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"