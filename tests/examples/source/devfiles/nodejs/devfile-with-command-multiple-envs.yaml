schemaVersion: 2.0.0
metadata:
  name: nodejs
starterProjects:
  - name: nodejs-starter
    git:
      remotes:
        origin: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - name: runtime
    container:
      image: registry.access.redhat.com/ubi8/nodejs-16:latest
      memoryLimit: 1024Mi
      endpoints:
        - name: "3000-tcp"
          targetPort: 3000
      mountSources: true
commands:
  - id: buildwithmultipleenv
    exec:
      component: runtime
      commandLine: "sh -c 'mkdir $BUILD_ENV1 $BUILD_ENV2' && npm install"
      workingDir: ${PROJECTS_ROOT}
      env:
        - name: BUILD_ENV1
          value: "test_build_env_variable1"
        - name: BUILD_ENV2
          value: "test_build_env_variable2"
      group:
        kind: build
        isDefault: true
  - id: multipleenv
    exec:
      component: runtime
      commandLine: "sh -c 'mkdir $ENV1 $ENV2'"
      env:
        - name: ENV1
          value: "test_env_variable1"
        - name: ENV2
          value: "test_env_variable2"
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
        isDefault: true
