schemaVersion: 2.0.0
metadata:
  name: nodejs
projects:
  - name: nodejs-starter
    git:
      remote:
        origin: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - container:
      name: runtime
      image: registry.access.redhat.com/ubi8/nodejs-12:1-36
      memoryLimit: 1024Mi
      endpoints:
        - name: "8080/tcp"
          targetPort: 8080
        - name: "9090/tcp"
          targetPort: 9090
          secure: true
        - name: "8090/tcp"
          targetPort: 8090
          path: "/testpath"
      mountSources: true
commands:
  - exec:
      id: devbuild
      component: runtime
      commandLine: npm install
      workingDir: ${CHE_PROJECTS_ROOT}
      group:
        kind: build
        isDefault: true
  - exec:
      id: build
      component: runtime
      commandLine: npm install
      workingDir: ${CHE_PROJECTS_ROOT}
      group:
        kind: build
  - exec:
      id: devrun
      component: runtime
      commandLine: npm start
      workingDir: ${CHE_PROJECTS_ROOT}
      group:
        kind: run
        isDefault: true
  - exec:
      id: run
      component: runtime
      commandLine: npm start
      workingDir: ${CHE_PROJECTS_ROOT}
      group:
        kind: run
